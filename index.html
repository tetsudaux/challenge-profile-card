<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-cover">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-profile-pic">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="card-name">
      <h2 class="name">Victor Crest <span class="age">26</span></h2><br>
      <p class="city">London</p>
    </div>
    <div class="card-data">
      <div class="one-data"><p class="data-number">80K</p><p class="data-info">Followers</p></div>
      <div class="one-data"><p class="data-number">803K</p><p class="data-info">Likes</p></div>
      <div class="one-data"><p class="data-number">1.4K</p><p class="data-info">Photos</p></div>

    </div>
  </div>
  <div class="background">
    <div class="element-1">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="element-2">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>
</body>
</html>
